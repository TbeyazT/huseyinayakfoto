    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .works {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .work {
            width: 300px;
            margin: 20px;
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
        }

        .work h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .work p {
            font-size: 16px;
        }

        .work video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .contact {
            text-align: center;
            padding: 20px;
        }

        .contact a {
            display: block;
            width: 250px;
            height: 50px;
            line-height: 50px;
            font-weight: bold;
            text-decoration: none;
            background: #333;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid #333;
            transition: all .35s;
            position: relative;
            overflow: hidden;
        }

        .contact a:hover {
            width: 300px;
            border: 3px solid #2ecc71;
            background: transparent;
            color: #2ecc71;
        }

        .contact a:hover .icon {
            border: 3px solid #2ecc71;
            right: -10%;
        }

        .icon {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            position: absolute;
            transform: rotate(45deg);
            right: 0;
            top: 0;
            z-index: -1;
            transition: all .35s;
        }

        .icon svg {
            width: 30px;
            position: absolute;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
            transform: rotate(-45deg);
            fill: #2ecc71;
            transition: all .35s;
        }
    </style>
</head>
