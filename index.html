<!DOCTYPE html>
<html>
<head>
    <title>Animated Story</title>
    <style>
        body {
            background-color: black;
        }
        
        #scene {
            position: relative;
            width: 800px;
            height: 600px;
            perspective: 800px;
            margin: 0 auto;
        }
        
        #ground {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background-color: black;
            border-radius: 50%;
            box-shadow: 0 0 20px white;
            animation: rotate 10s infinite linear;
        }
        
        #moon {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes rotate {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(100px) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="ground">
            <div id="moon"></div>
        </div>
    </div>
</body>
</html>
