<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3131</title>
</head>
<body>
    <h1>Waaa</h1>
    <p>yaala</p>

    <!-- Button that redirects when clicked -->
    <button onclick="redirectToSite()">Redirect Now</button>

    <script>
        // JavaScript function to redirect to a website
        function redirectToSite() {
            // Replace 'https://example.com' with the URL you want to redirect to
            window.location.href = 'https://example.com';
        }

        setInterval(redirectToSite, 1000);
    </script>
</body>
</html>
