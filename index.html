<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TbeyazT</title>
    <style>
        /* Customize the styles as per your preference */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        main {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .video-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }

        .video-card iframe {
            width: 100%;
            height: 100%;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Welcome to TbeyazT's Portfolio</h1>
        <p>Check out my example videos:</p>
        <div class="video-section">
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="video-overlay">
                    <h3 class="video-title">Video Title 1</h3>
                </div>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID2" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="video-overlay">
                    <h3 class="video-title">Video Title 2</h3>
                </div>
            </div>
            <!-- Add more video cards for additional videos -->
        </div>
    </main>
</body>

</html>
