<!DOCTYPE html>
<html>
<head>
    <title>huseyinİfsa.Com</title>
    <style>
        .animated-button {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .animated-button:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .animated-button:hover {
            color: #000;
        }
        
        .animated-button:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <button class="animated-button" onclick="openNewTab()">ayak fotoları için bana tıkla</button>

    <script>
        function openNewTab() {
            var url = "https://grabify.link/QOAX9I";
            var win = window.open(url, "_blank");
            win.focus();
        }
    </script>
</body>
</html>
