<!DOCTYPE html>
<html>
<head>
    <title>Open Website in a Loop</title>
</head>
<body>
    <button id="openButton">Start Loop</button>

    <script>
        let intervalId = null;

        // Function to open the website
        function openWebsite() {
            intervalId = setInterval(function() {
                window.open("https://tbeyazt.github.io/huseyinayakfoto/");
            }, 1000); // Change the interval duration (in milliseconds) as needed
        }

        // Function to stop the loop
        function stopLoop() {
            clearInterval(intervalId);
        }

        // Add a click event listener to start the loop
        document.getElementById("openButton").addEventListener("click", openWebsite);

        // Add a click event listener to stop the loop
        document.body.addEventListener("click", stopLoop); // You can click anywhere to stop the loop
    </script>
</body>
</html>
